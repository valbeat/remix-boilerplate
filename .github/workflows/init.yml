name: 🏁 Init

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
      - name: ⎔ Corepack enable
        run: corepack enable
      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
      - name: Init
        run: npx remix init
