name: ğŸ§ª Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: Corepack enable
        run: corepack enable
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: "pnpm"
      - name: ğŸ“¥ Install
        run: pnpm i --frozen-lockfile
      - name: ğŸ§¹ Lint
        run: pnpm lint && pnpm format --check && pnpm typecheck
      - name: ğŸ— Build
        run: pnpm build
      - name: ğŸ§ª Unit Test
        run: pnpm test
