name: Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: Corepack enable
        run: corepack enable
      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
      - name: ğŸ“¥ Install
        run: pnpm i --frozen-lockfile
      - name: ğŸ— Build
        run: pnpm build
      - name: âœ¨ format
        run: pnpm fmt:dry
      - name: ğŸ§ª Unit Test
        run: pnpm test
