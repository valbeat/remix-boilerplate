name: ü§ñ Auto Merge Dependabot PRs

on:
  workflow_dispatch:
  check_suite:
    types:
      - completed

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.check_suite.conclusion == 'success' }}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
      - name: Config
        run: |
          git config --global user.email "kj1ktk@gmail.com"
          git config --global user.name "Takuma Kajikawa"
      - name: Auto-approve Dependabot PRs
        if: github.actor == 'dependabot[bot]'
        run: gh pr review ${{ github.event.check_suite.pull_requests[0].number }} --approve
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Merge Dependabot PRs
        if: github.actor == 'dependabot[bot]'
        run: gh pr merge ${{ github.event.check_suite.pull_requests[0].number }} --merge --admin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
